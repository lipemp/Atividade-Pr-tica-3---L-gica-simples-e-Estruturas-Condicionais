<script>
// Desenvolva um algoritmo que leia 10 números, calcule e escreva a
// média aritmética dos valores lidos, a quantidade de valores
// positivos, a quantidade de valores negativos e o percentual de
// valores negativos e positivos.

let totalSomado = 0
let numerosPositivos = 0
let numerosNegativos = 0

for (let i = 0; i <= 10; i++) {
    let lerNumero = Number(prompt("Digite um número:"));
    totalSomado += lerNumero

    if (lerNumero >= 0) {
        numerosPositivos++
    } else {
        numerosNegativos++
    }
}

let mediaNumeros = (totalSomado / 10).toFixed(2)
let porcentagemPositivos = ((numerosPositivos / 10) * 100).toFixed(2)
let porcentagemNegativos = ((numerosNegativos / 10) * 100).toFixed(2)

document.write(`Média aritimetica: ${mediaNumeros}</br>`)
document.write(`Total de números POSITIVOS: ${numerosPositivos}</br>`);
document.write(`Total de números NEGATIVOS: ${numerosNegativos}</br>`);
document.write(`Média de números POSITIVOS: ${porcentagemPositivos}</br>`);
document.write(`Média de números NEGATIVOS: ${porcentagemNegativos}`);
</script>
